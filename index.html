<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLens</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
        <div class="flex flex-col md:flex-row p-4 rounded-lg items-center">
            <div class="p-10 text-center md:text-left">
                <h1 class="text-5xl font-bold mb-4" style="color: var(--md-sys-color-primary);">EcoLens</h1>
                <p class="text-xl mb-4" style="color: var(--md-sys-color-on-primary-container);">Your personal
                    environmental advisor application</p>
                <p class="text-lg mb-4">Download the app by clicking the button below</p>
                <a href="assets/apk/EcoLens.apk" download
                    class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-700">
                    Download EcoLens
                </a>
            </div>
            <div class="mt-4 md:mt-0 md:ml-4">
                <div class="mt-4 border-8 rounded-3xl inline-block" style="border-color: var(--md-sys-color-surface-tint);">
                    <img src="assets/images/icon_nobg.png" height="240" width="240" alt="EcoLens App Icon">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
